<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Amazon Webpage</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo amazon" />
      <nav>
        <span>All</span>
        <span>Today's deals</span>
        <span>Customer Service</span>
        <span>Registry</span>
        <span>Gift Cards</span>
        <span>Sell</span>
      </nav>
    </header>
    <main>
      <div id="div-main">
        <!-- primo div-->
        <div class="first-div">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <!--fine primo div-->

        <!-- secondo div-->
        <div class="second-div">
          <div>
            <h3>Holiday Gift Guides</h3>
            <p>Be a go-gifter</p>
          </div>
        </div>

        <div class="images-div">
          <p>Find the perfect gift <span>Shop now</span></p>
          <div id="photo-container"></div>
          <div id="photo-container1"></div>
          <div id="photo-container2"></div>
          <div id="photo-container3"></div>
        </div>

        <div class="third-div">
          <div class="img-container"></div>
          <p>Play the gifting game <span>Shop gaming</span></p>
        </div>
        <!--terzo div-->
        <div class="fourth-div">
          <div class="img-container2"></div>
          <p>The sound of cheer <span> Shop Audio & Accessories</span></p>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <footer>
      <div class="a-container">
        <a href="#">Back to the top</a>
      </div>
      <img src="./assets/logo.png" alt="" />
    </footer>
  </body>
</html>
